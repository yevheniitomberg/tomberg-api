<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
          width: 100%;
          height: auto;
          padding: 30px 0;
          background-image: linear-gradient(to bottom right, rgb(0, 115, 255), yellow);
          display: flex;
        justify-content: center;
        align-items: center;
      }
      .content {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
      }
      .flex-item {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 50%;
        margin: 20px;
        max-width: 400px;
      }
      .greeting {
        width: 70%;
        font-size: 20px;
      }
      .social {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        width: 70%;
        flex-wrap: wrap;
      }
      .social img {
        width: 50px;
        margin: 0;
      }
      @media screen and (max-width: 768px){
        .social img {
          width: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="flex-item">
        <img
          src="https://tomberg.tech/ftp-images/tomberg.tech/logo_tomberg.png"
          alt=""
        />
      </div>
      <div class="flex-item">
        <div class="greeting">
          <p>Hello, USERNAME!</p>
          <p>I'm glad you visited my portfolio site.</p>
          <p>
            I will try to answer your message left on the site as soon as
            possible!
          </p>
          <hr />
          <p>No-reply. This email was sent automatically.</p>
        </div>
      </div>
      <div class="social">
        <a href="FACEBOOK"
          ><img
            src="https://tomberg.tech/ftp-images/tomberg.tech/facebook.png"
            alt=""
        /></a>
        <a href="INSTAGRAM"
          ><img
            src="https://tomberg.tech/ftp-images/tomberg.tech/instagram.png"
            alt=""
        /></a>
        <a href="EMAIL"
          ><img
            src="https://tomberg.tech/ftp-images/tomberg.tech/email.png"
            alt=""
        /></a>
        <a href="GITHUB"
          ><img
            src="https://tomberg.tech/ftp-images/tomberg.tech/github.png"
            alt=""
        /></a>
        <a href="LINKEDIN"
          ><img
            src="https://tomberg.tech/ftp-images/tomberg.tech/linkedin.png"
            alt=""
        /></a>
      </div>
    </div>
  </body>
</html>
